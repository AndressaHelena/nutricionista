<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutrição</title>
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	</head>
	<body>

		<header>
				<nav class="nav">
					<h1 class="logo">Nutrição</h1>
					<div class="filtro">
						<label class="label" for="filtrar-tabela">Buscar</label>
						<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
					</div>
				</nav>
		</header>
		<section class="container container-form">
			<form id="form-adiciona">
				<h2 id="titulo-form">Adicionar novo Paciente</h2>
				<div class="grupo nome">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo peso">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo altura">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo gordura">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="botao btn-principal">Adicionar</button>
				<ul id="mensagens-erro"></ul>
			</form>
			<img src="./assets/img/nutri.webp" alt="">
		</section>
		<!-- ... -->

		<main>
			<section id="paciente">
				<h2>Meus Pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<script type="text/javascript" src="./assets/js/principal.js"></script>
		<script type="text/javascript" src="./assets/js/form.js"></script>
		<script type="text/javascript" src="./assets/js/remover-paciente.js"></script>
		<script type="text/javascript" src="./assets/js/filtra.js"></script>



	</body>
</html>
